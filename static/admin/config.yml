backend:
  name: github
  repo: jack-gannon/Personal-Site

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    fields:
      - { name: path, label: Path }
      - {
          name: content_type,
          label: Content Type,
          widget: hidden,
          default: Blog Post,
        }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: author, label: Author, default: "Jack Gannon" }
      - { name: category, label: Category }
      - { name: tags, label: Tags, widget: list, default: ["Jack Gannon"] }
      - { name: description, label: Description }
      - name: thumbnail
        label: Featured Image
        widget: object
        fields:
          - {
              name: image,
              label: Image,
              widget: image,
              default: ../assets/placeholder.png,
            }
          - { name: alt_text, label: Alt Text, widget: string }
      - { name: body, label: Body, widget: markdown }
  - name: portfolio
    label: Portfolio
    folder: content/portfolio
    create: true
    fields:
      - { name: path, label: Path }
      - {
          name: content_type,
          label: Content Type,
          widget: hidden,
          default: Portfolio Project,
        }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: description, label: Description }
      - { name: thumbnail, label: Featured Image, widget: image }
      - name: project_images
        label: Project Images
        widget: list
        fields:
          - { name: project_image, label: Project Image, widget: image }
          - { name: alt_text, label: Alt Text, widget: string }
      - name: tools
        label: Tools
        widget: select
        multiple: true
        options:
          - { label: React, name: React, logo: ../assets/logos/react.svg }
          - { label: Redux, name: Redux, logo: ../assets/logos/redux.svg }
          - { label: webpack, name: webpack, logo: ../assets/logos/webpack.svg }
          - { label: Sketch, name: Sketch, logo: ../assets/logos/sketch.svg }
          - { label: Node.js, name: Node.js, logo: ../assets/logos/node.svg }
          - {
              label: JavaScript,
              name: JavaScript,
              logo: ../assets/logos/javascript.svg,
            }
          - { label: GraphQL, name: GraphQL, logo: ../assets/logos/graphql.svg }
          - { label: MongoDB, name: MongoDB, logo: ../assets/logos/mongodb.svg }
          - { label: HTML5, name: HTML5, logo: ../assets/logos/html5.svg }
          - { label: CSS3, name: CSS3, logo: ../assets/logos/css3.svg }
          - { label: Figma, name: Figma, logo: ../assets/logos/figma.svg }
          - {
              label: Gatsby.js,
              name: Gatsby.js,
              logo: ../assets/logos/gatsby.svg,
            }
          - {
              label: Express.js,
              name: Express.js,
              logo: ../assets/logos/express.svg,
            }
          - {
              label: CSS Modules,
              name: CSS Modules,
              logo: ../assets/logos/cssmodules.svg,
            }
          - {
              label: Styled-Components,
              name: Styled-Components,
              logo: ../assets/logos/styledcomponents.svg,
            }
          - { label: Sass, name: Sass, logo: ../assets/logos/sass.svg }

      - { name: body, label: Body, widget: markdown }
